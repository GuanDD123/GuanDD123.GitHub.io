<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        #content {
            margin: 5%;
        }
    </style>
</head>

<body>
    <pre id="content"></pre>
    <script>
        // 接收参数并处理
        function handleParameter() {
            const param = getUrlParameter('param');
            if (param) {
                // 使用传入的参数，执行所需操作
                showFile(param);
            } else {
                alert("没有找到参数 'param'");
            }
        }
        document.addEventListener("DOMContentLoaded", handleParameter);

        // 解析 URL 参数
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return decodeURIComponent(urlParams.get(name));
        }

        // 加载文件
        function showFile(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("content").textContent = data;
                })
                .catch(error => console.error('文件加载错误:', error));
        }
    </script>
</body>

</html>
